<div style="min-width: 83vw">
  <app-header></app-header>
  <div class="card col-md-5 mt-3" style="margin-left: auto; margin-right: auto">
    <div class="card-header bg-dark text-white text-center">
      <h3>Ingresar</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input
            formControlName="email"
            type="Email"
            class="form-control"
            name="user"
            placeholder="Ingrese Correo"
          />
          <span
            *ngIf="email?.invalid && (email?.touched||email?.dirty ) && email?.errors?.['required']"
            class="text-danger"
            >El campo es requerido</span
          >
          <span
            *ngIf="email?.invalid && (email?.touched||email?.dirty ) && email?.errors?.['email']"
            class="text-danger"
            >El formato del email es invalido</span
          >
        </div>

        <div class="form-group mt-3">
          <input
            formControlName="password"
            autocomplete="on"
            type="password"
            class="form-control"
            name="password"
            placeholder="ContraseÃ±a"
          />
          <span
            *ngIf="password?.invalid && (password?.touched || password?.dirty)"
            class="text-danger"
            >El campo Password es requerido</span
          >
        </div>

        <div>
            <button
          [disabled]="loginForm.invalid"
          type="button"
          class="btn btn-dark mt-3"
          (click)="submitForm()"
        >
          Ingresar
        </button>
        </div>
        <span 
            *ngIf="error"
            class="text-danger mt-3"
            >{{errorMsj}}</span>
      </form>
    </div>
  </div>
</div>
