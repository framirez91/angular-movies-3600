<div style="min-width: 83vw">
  <app-header></app-header>
  <div class="card col-md-5 mt-3" style="margin-left: auto; margin-right: auto">
    <div class="card-header bg-dark text-white text-center">
      <h3>Agrega un nuevo Comic</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="nuevaPeliculaForm">
        <div class="form-group">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="nombre del comic"
          />
          <span *ngIf="name?.invalid && (name?.touched || name?.dirty)"
            class="text-danger"
            >El campo nombre es requerido</span
          >
        </div>

        <div class="form-group">
          <input
            formControlName="poster"
            type="text"
            class="form-control mt-4"
            placeholder="Url imagen de la portada del comic"
          />
          <span
            *ngIf="
              poster?.invalid && (poster?.touched || poster?.dirty)
            "
            class="text-danger"
            >El campo es requerido</span
          >
        </div>
        <div class="form-group mt-4">
          <input
            formControlName="year"
            type="number"
            class="form-control"
            placeholder="Ingrese aÃ±o de publicacion"
          />
          <span
            *ngIf="
            year?.invalid && (year?.touched || year?.dirty)
            "
            class="text-danger"
            >El campo es requerido</span
          >
        </div>

        <div>
          <button
            [disabled]="nuevaPeliculaForm.invalid"
            class="btn btn-dark mt-4"
            (click)="submitForm()"
          >
            Guardar
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
